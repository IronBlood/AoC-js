name: Test and Upload Coverage

on:
  push:
    paths:
      - '.github/workflows/test.yml'
      - 'src/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
    branches: [main]
  pull_request:
    paths:
      - '.github/workflows/test.yml'
      - 'src/**'
      - 'package.json'
      - 'pnpm-lock.yaml'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run tests
        run: pnpm run test:coverage -- src/
        env:
          SKIP_MD5: 1 # skip crypto hashes

      - name: Upload coverage to Coveralls
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
